name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main"] 

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mdBook
        run: |
              set -eux
              latest=$(curl -s https://api.github.com/repos/rust-lang/mdBook/releases/latest \
              | grep "browser_download_url" \
              | grep "x86_64-unknown-linux-gnu.tar.gz" \
              | cut -d '"' -f 4)
              echo "Downloading mdBook from $latest"
              curl -L -o mdbook.tar.gz "$latest"
              tar -xzf mdbook.tar.gz
              sudo mv mdbook /usr/local/bin/
              mdbook --version

      #- name: Install embedify preprocessor
      #  run: cargo install mdbook-embedify

      - name: Build the book
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

